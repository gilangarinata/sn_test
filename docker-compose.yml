version: '3'

services:
  nextjs:
    container_name: sesna
    build:
      context: ./
    image: sesna
    ports:
      - '3000:3000'
    restart: unless-stopped
    networks:
      - nextjs-network

  webserver:
    container_name: webserver
    image: nginx:1.15.12-alpine
    restart: unless-stopped
    ports:
      - 8081:8081
      - 445:445
    volumes:
      - ./config:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /tmp/acme_challenge:/tmp/acme_challenge

networks:
  nextjs-network:
    driver: bridge